<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Slider</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <section id="slider">
      <div class="container">
        <div class="slider">
          <div class="left-block">
            <div class="left-block__item" style="background: linear-gradient(229.99deg,rgb(107, 181, 112) -26%, rgb(153, 134, 134) 145%);">
              <h2>MERSEDES</h2>
              <p>Едит конфортно</p>
            </div>
            <div class="left-block__item" style="background: linear-gradient(229.99deg,rgb(189, 59, 59) -26%, rgb(255, 0, 0) 145%);">
              <h2>BMW</h2>
              <p>Быстро и надожный</p>
            </div>
            <div class="left-block__item"  style="background: linear-gradient(229.99deg,rgb(82, 72, 72) -26%, rgb(188, 181, 181) 145%);">
              <h2>ROLLS ROYCE</h2>
              <p>Долговечный и дорогой</p>
            </div>
            <div class="left-block__item" style="background: linear-gradient(229.99deg,rgb(108, 154, 223) -26%, rgb(71, 71, 255) 145%);">
              <h2>BUGATTI</h2>
              <p>Очень красивый</p>
            </div>
          </div>
          <div class="right-block">
            <div
              style="
                background-image: url(https://images.unsplash.com/photo-1627454820903-9646d6ca61f5?q=80&w=1937&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
              "
            ></div>
            <div
              style="
                background-image: url(https://images.unsplash.com/photo-1560195919-db01654dd115?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
              "
            ></div>
            <div
              style="
                background-image: url(https://images.unsplash.com/photo-1617531653332-bd46c24f2068?q=80&w=1830&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
              "
            ></div>
            <div
              style="
                background-image: url(https://images.unsplash.com/photo-1691765638615-516c6bd9f051?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
              "
            ></div>

          </div>
          <div class="buttons">
            <button class="down-btn">
                <i class="fa-solid fa-arrow-down"></i>
            </button>
            <button class="up-btn">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
        </div>
      </div>
    </section>

    <script src="./js/app.js"></script>
  </body>
</html>
